<html>
    <script>
        do{

            var harga_apel = 10000
            var harga_anggur = 15000
            var harga_orange = 20000
    
            var stok_apel = 5
            var stok_anggur = 7
            var stok_orange = 8
            var ulang = 'y'

            alert('selamat datang !!!')
            do{
                apel = prompt('masukan jumlah apel nya')
                if(apel > stok_apel){
                    alert('stok apel sudah habis')
                }  
            }while(apel > stok_apel)
            
            do{
                anggur = prompt('masukan jumlah anggur nya :')
                if(anggur > stok_anggur){
                    alert('stok anggur sudah habis')
                }
            }while(anggur > stok_anggur)
     
            do{
                orange = prompt('masukan jumlah orange nya')
                if(orange > stok_orange){
                    alert('stok orange sudah habis')
                }   
            }while(orange > stok_orange)
            
            var total_apel = apel * harga_apel
            var total_anggur = anggur * harga_anggur
            var total_orange = orange * harga_orange
             
            var total_harga = total_apel + total_anggur + total_orange
    
            alert(`detail belan nya :
    
            apel    : ${apel}   x ${harga_apel}   = ${total_apel}
            anggur  : ${anggur} x ${harga_anggur} = ${total_anggur}
            apel    : ${orange} x ${harga_apel}   = ${total_orange}
    
            total semuanya adalah ${total_harga}
            `)
            // alert('detail belanja nya :' + '\n' +
            //         'apel : ' + apel + " x " + harga_apel + ' = ' + total_apel + '\n' +
            //         'anggur : ' + anggur + " x " + harga_anggur + ' = ' + total_anggur + '\n' +
            //         'apel : ' + orange + " x " + harga_orange + ' = ' + total_orange + '\n' +
            //         '\n' +
            //         'total semuanya ' + total_harga)
    
             uang = prompt('masukan jumlah uang anda')
             kembalian = uang - total_harga
    
            //  if (uang >= total_harga){
            //      alert('kembalian anda sejumlah ' + kembalian + ' terimakasih ')
            //  }
    
            if(uang > total_harga){
                    alert(`uang kembalian anda adalah ${kembalian}`)
            }    
             while(uang <= total_harga){
                 alert('uang yang anda masukan kurang !!!')
                 uang = prompt('masukan jumlah uang yg benar')
                 
             }
             ulang = prompt('ulang lagi ? y / n')
        }while(ulang === 'y')
         
         
    </script>

</html>

<html>
    <script>
        var s = ''

        for(var i = 1; 1 <= 5 ; i++){
            for(var j = 4; j >=i; j--){
                for(var k = 1; k <= i; k++){
                    s += '*'
                }
                s += '*'
            }
            s += '\n'
        }
        console.log(s)
    </script>

</html>

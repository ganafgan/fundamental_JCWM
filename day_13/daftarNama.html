<html>
    <head></head>
    <body>
        <center>
            <input type="text" id="nama" placeholder="Masukan Nama"><br><br> 
            <button>SUBMIT</button>
            <h1>Daftar Nama</h1>
            <p id="list"></p>
        </center>
        <script>
            let data = ['fikri', 'budi']

            let printData = () => {
                var text = ''
                for (let i = 0; i < data.length; i++) {
                    text += (i+1) + '. ' + data[i] + '<br>'     
                }
                document.getElementById('list').innerHTML = text
            }

            let onSubmitClick = () => {
                var nama = document.getElementById('nama').nodeValue
                data.push(nama)
                document.getElementById('nama').value = ''
                printData()
            }

            document.getElementsByTagName('button')[0].addEventListener('click', onSubmitClick)
         </script>
    </body>
</html>

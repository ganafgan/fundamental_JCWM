<html>
    <head>
        <style>
            table, tr, td{
                border: 2px solid;
                background-color: aqua;
                border-collapse: collapse;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <center>
            <br><br>
            <input type="text" id="nomor" placeholder="masukan nomor">
            <input type="text" id="nama" placeholder="masukan nama"><br>
            <input type="text" id="gender" placeholder="masukan gender">
            <input type="text" id="pekerjaan" placeholder="masukan pekerjaan"><br><br>
            <button id="button">Add Data</button><br><br>
            <table>
                <thead>
                    <tr>
                        <td>No</td>
                        <td>Nama</td>
                        <td>Gender</td>
                        <td>Pekerjaan</td>
                    </tr>
                </thead>
                <tbody id="show">
                    
                </tbody>
                <h3 id="peringatan"></h3>
            </table>
        </center>
        <script>
            var data = [
                {no : 1, nama : 'Fikri', gender : 'Pria', pekerjaan : 'karyawan'},
                {no : 2, nama : 'Tri', gender : 'Pria', pekerjaan : 'Atlet'},
                {no : 3, nama : 'Muslim', gender : 'Pria', pekerjaan : 'Programmer'},
            ]

            let printData = () => {
                var print =''
                for (let i = 0; i < data.length; i++) {
                    print += `<tr>
                        <td>${data[i].no}</td>
                        <td>${data[i].nama}</td>
                        <td>${data[i].gender}</td>
                        <td>${data[i].pekerjaan}</td>
                        </tr>`            
                }
                document.getElementById('show').innerHTML = print
            }
            
            let onAddDataClick = () => {
                //ambil value dari inputan
                var no = document.getElementById('nomor').value
                var nama = document.getElementById('nama').value
                var gender = document.getElementById('gender').value
                var pekerjaan = document.getElementById('pekerjaan').value
                //bikin object dari value inputan
                
                if (nama == '' || no == '' || gender == '' || pekerjaan == '') {
                    document.getElementById('peringatan').innerHTML = 'Form Tidak Boleh Kosong'
                    document.getElementById('peringatan').style = 'color:red; font-size:40PX'
                }else {
                    
                    var new_data = {
                        no : no,
                        nama : nama,
                        gender : gender,
                        pekerjaan : pekerjaan
                    }
                    data.push(new_data)
                    document.getElementById('peringatan').innerHTML = ''
                    document.getElementById('nomor').value = ''
                    document.getElementById('nama').value = ''
                    document.getElementById('gender').value = ''
                    document.getElementById('pekerjaan').value = ''
                    
                    //print ulang
                    printData()

                }
                //object di push ke dalam arrar data
            }
            printData()

            document.getElementById('button').addEventListener('click', onAddDataClick)
        </script>
    </body>
</html>
